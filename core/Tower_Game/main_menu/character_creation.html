<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <p>
    <h1>Who is defying The Tower??</h1>
    <h4>Create your character...</h4>
    </p>
    <p>
    <form>
        <fieldset>
            <legend>Core Choices: </legend>
            <label for="fname">Name:</label> <br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label> <br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>

            <input type="submit" value="Submit">
        </fieldset>

        <fieldset>
            <legend>Skills:</legend>

            <label for="arcana">Arcana:</label>
            <input type="text" id="arcana" name="arcana" value="0"><br><br>
            <label for="craft">Craft:</label>
            <input type="text" id="craft" name="craft" value="0"><br><br>
            <label for="examination">Examination:</label>
            <input type="text" id="examination" name="examination" value="0"><br><br>
            <label for="finesse">Finesse:</label>
            <input type="text" id="finesse" name="finesse" value="0"><br><br>
            <label for="influence">Influence:</label>
            <input type="text" id="influence" name="influence" value="0"><br><br>
            <label for="insight">Insight:</label>
            <input type="text" id="insight" name="insight" value="0"><br><br>
            <label for="lore">Lore:</label>
            <input type="text" id="lore" name="lore" value="0"><br><br>
            <label for="might">Might:</label>
            <input type="text" id="might" name="might" value="0"><br><br>
            <label for="naturecraft">Naturecraft:</label>
            <input type="text" id="naturecraft" name="naturecraft" value="0"><br><br>
            <label for="perception">Perception:</label>
            <input type="text" id="perception" name="perception" value="0"><br><br>
            <label for="stealth">Stealth:</label>
            <input type="text" id="stealth" name="stealth" value="0"><br><br>

        </fieldset>
    </form>
    </p>
</body>

</html>
